<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Selfie App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <center>
            <a href="" id="link" download="myselfie.png"></a>
            <h1>Voice Selfie App</h1>
            <hr>
            <h4 style="color: red;">Please Press allow as soon as popup comes. Then Give The vOice Command</h4>
            <div class="form-group">
                <h3>Say,"Take My Selfie"</h3>
                <label>Your Voice Output: </label>
                <textarea class="form-control" id="textBox" readonly="true"></textarea>
            </div>

            <button class="btn btn-primary" onclick="start()" id="start">Start</button>
            <br><br>
            <p>Press The Start button</p>
            <label>Your Webcam: </label>
            <div id="camera"></div>
            <br>
            <label>Your Selfie Will Display Here</label>
            <div id="result"></div>
        </center>
    </div>
    <script src="main.js"></script>
</body>
</html>
